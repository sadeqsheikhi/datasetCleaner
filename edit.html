<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Dataset Tagger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper-bg"></div>
<div id="wrapper">
    <div class="col-12 nav-holder">
        <div class="btn" id="prev-btn">
            <div class="btn-icon">
                <img src="img/prev-icon.svg" alt="prev">
            </div>
            <div class="btn-text">
                prev (ctrl+LArrow)
            </div>
        </div>

        <div class="search-bar">
            <input type="number" placeholder="Go to image ID ...">
            <div class="search-btn">
                <img src="img/search-icon.svg" alt="search">
            </div>
        </div>

        <button type="submit" form="main-form" class="btn btn-left" id="next-btn">
            <div class="btn-icon bg-blue">
                <img src="img/next-icon.svg" alt="next">
            </div>
            <div class="btn-text">
                next (ctrl+RArrow)
            </div>
        </button>
    </div>

    <div class="row form-holder">
        <div class="col-12 col-md-6 image-holder">
            <img src="img/sample.png" alt="sample image" id="imgElement">
        </div>

        <div class="col-12 col-md-6">
            <form action="https://google.com" method="post" id="main-form">
                <label for="imageId">
                    <span>
                        Image ID:
                    </span>
                    <input type="number" name="imageId" id="imageId">
                </label>

                <label for="name">
                    <span>
                        Name:
                    </span>
                    <input type="text" name="name" id="name">
                </label>

                <label for="description">
                    <span>
                        Description:
                    </span>
                    <textarea name="description" id="description" cols="2">
                    </textarea>
                </label>

                <label for="defect">
                    <span>
                        Defect:
                    </span>
                    <input type="text" name="defect" id="defect">
                </label>

                <label for="userLabel">
                    <span>
                        User Label:
                    </span>
                    <select name="userLabel" id="userLabel">
                        <option value="Test Data">Test Data</option>
                        <option value="Test Data2">Test Data 2</option>
                        <option value="Test Data3">Test Data 3</option>
                        <option value="Test Data4">Test Data 4</option>
                        <option value="Test Data5">Test Data 5</option>
                    </select>
                </label>

                <label for="user">
                    <span>
                        User:
                    </span>
                    <input type="text" name="user" id="user">
                </label>
            </form>
        </div>
    </div>
</div> <!-- .wrapper -->

<div class="modal modal-bg"></div>
<div class="modal image-modal">
    <img src="img/sample.png" alt="sample image" id="modal-img">
</div>
<div class="bottom-nav">
    <div>
        <a href="index.html">
            <img src="img/home-icon.svg" alt="home">
        </a>
    </div>
    <div class="active">
        <a href="edit.html">
            <img src="img/edit-icon.svg" alt="icon">
        </a>
    </div>
</div>

<!--add class active if u want it to show-->
<div class="loader">
    <img src="img/loader-icon.svg" alt="loading image">
</div>

</body>
<script src="app.js" type="text/javascript"></script>
</html>
