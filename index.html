<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Dataset Tagger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper-bg"></div>
<div id="wrapper">
    <div class="col-12 title-holder">
        <h1>
            Image DataSet Tagger
        </h1>
    </div>

    <div class="col-12 info-box-holder">

        <div class="info-box">
            <div class="title">
                Labeled Images
            </div>
            <div class="content">
                78
            </div>
        </div>

        <a href="edit.html">
            <div class="info-box">
                <div class="title">
                    Awaiting Label
                </div>
                <div class="content">
                    142
                </div>
            </div>
        </a>


        <div class="info-box">
            <div class="title">
                Total Images
            </div>
            <div class="content">
                220
            </div>
        </div>

    </div>

    <div class="cat-holder">
        <div class="cat-item">
            <span>
                category-title
            </span>
            <span>
                20
            </span>
        </div>

        <div class="cat-item">
            <span>
                category-title
            </span>
            <span>
                20
            </span>
        </div>

        <div class="cat-item">
            <span>
                category-title
            </span>
            <span>
                20
            </span>
        </div>

        <div class="cat-item">
            <span>
                category-title
            </span>
            <span>
                20
            </span>
        </div>

        <div class="cat-item">
            <span>
                category-title
            </span>
            <span>
                20
            </span>
        </div>

        <div class="cat-item">
            <span>
                category-title
            </span>
            <span>
                20
            </span>
        </div>
    </div>

    <div class="col-12 btn-holder">
        <form action="" style="margin-right: 3rem;">
        <div class="btn">
            <button type="submit" class="btn-icon">
                <img src="img/import-icon.svg" alt="import">
            </button>
            <div class="btn-text">
                    <input type="file" name="importFile" id="importFile"
                           placeholder="import meta data">
            </div>
        </div>
        </form>

        <div class="btn">
            <div class="btn-icon" style="background: var(--color-danger)">
                <img src="img/trash-icon.svg" alt="export">
            </div>
            <div class="btn-text">
                delete current data
            </div>
        </div>

        <div class="btn">
            <div class="btn-icon" style="background: var(--color-blue)">
                <img src="img/export-icon.svg" alt="export">
            </div>
            <div class="btn-text">
                export meta data
            </div>
        </div>
    </div>
</div>


<div class="bottom-nav">
    <div class="active">
        <img src="img/home-icon.svg" alt="home">
    </div>
    <div>
        <a href="edit.html">
            <img src="img/edit-icon.svg" alt="icon">
        </a>
    </div>
</div>

<!--add class active if u want it to show-->
<div class="loader">
    <img src="img/loader-icon.svg" alt="loading image">
</div>

</body>
<script src="app.js" type="text/javascript"></script>
</html>
